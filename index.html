<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PKMN</title>
	<link rel="stylesheet" href="https://unpkg.com/snes.css@1.0.1/dist/snes.min.css">
	<link rel="stylesheet" href="style.css" />
	<link rel="manifest" href="manifest.json" />
	<link rel="icon" href="icons/android-launchericon-48-48.png" />
</head>
<body onload="load_emoji('body'); refresh_message_list()">
	<section id="contacts">
		<div class="contact snes-container has-soft-green-bg" onclick="switch_contact('slowpoke')">
			<img src="assets/slowpoke.avif">
		</div>
		<div class="contact snes-container" onclick="switch_contact('gengar')">
			<img src="assets/gengar.avif">
		</div>
		<div class="contact snes-container" onclick="switch_contact('snom')">
			<img src="assets/snom.avif">
		</div>
	</section>
	<section id="chat">
		<div id="history" class="snes-container has-soft-green-bg">
			 <!-- Note: history in reverse -->
		</div>
		<div id="new_message">
			<div id="message_preview" class="new_message message me snes-container has-white-bg"></div>
		</div>
	</section>

	<section id="controls">
		<div class="snes-button has-plumber-color" onclick="delete_emoji()">
			delete</svg>
		</div>
		<div class="snes-button" onclick="send_message()">
			send</svg>
		</div>
	</section>

	<section id="emoji_selector">
		<div class="tabs">
			<div class="snes-button" id="category_body" onclick="load_emoji('body')" class="selected">😀</div>
			<div class="snes-button" id="category_geography" onclick="load_emoji('geography')">🌎</div>
			<div class="snes-button" id="category_animals" onclick="load_emoji('animals')">🐹</div>
			<div class="snes-button" id="category_food" onclick="load_emoji('food')">🍎</div>
			<div class="snes-button" id="category_technology" onclick="load_emoji('technology')">🕹️</div>

		</div>
		<div id="emoji_list" class="snes-container">
		</div>
	</section>

	<script src="chat.js" defer></script>

	<script>
	  if ("serviceWorker" in navigator) {
	    navigator.serviceWorker.register("service_worker.js");
	  }
	</script>

</body>
</html>
